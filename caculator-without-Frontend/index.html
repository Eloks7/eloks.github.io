<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Frontendless Caculator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <script >
    let num1 = parseInt(prompt('Enter your first number: '));
    let operator = prompt('Enter an operand (+, -, /, *): ');
    let num2 = parseInt(prompt('Enter a second number: '));

    if (operator == "+"){
      alert(num1 + num2);
    }else if (operator == "-"){
      alert(num1 - num2);
    }else if (operator == "*"){
      alert(num1 * num2);
    }else if (operator == "/"){
      alert(num1 / num2);
    }else{
      alert(`Sorry, operator "${operator}" not supported at this time`)
    }
  </script>
